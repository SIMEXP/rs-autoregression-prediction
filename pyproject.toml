[tool.black]
target-version = ['py38']
exclude = "code/fmri-autoreg"
line_length = 79

[tool.isort]
profile = "black"
src_paths = [
  'code/.*py',
]
line_length = 79
skip_gitignore = true
combine_as_imports = true

[tool.ruff]
exclude = [
    "**/__init__.py",
    "**/tests/*",
    "*build/",
    "code/fmri-autoreg",
]
ignore = [
    "E501",
    "F401",
    "F403",
]
line-length = 79
select = [
    "B",
    "B9",
    "C",
    "E",
    "F",
    "W",
]

[tool.ruff.mccabe]
max-complexity = 18

[tool.ruff.pycodestyle]
max-doc-length = 72

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.per-file-ignores]
"*_test.py" = [
    "S101",  # Use of `assert` detected
]
