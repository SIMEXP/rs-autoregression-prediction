---
defaults:
  - model_checkpoint
  - early_stopping
  - model_summary
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: epoch_{epoch:03d}
  monitor: val/r2
  mode: max
  save_last: true
  auto_insert_metric_name: false

early_stopping:
  monitor: val/r2
  patience: 3
  mode: max

model_summary:
  max_depth: -1
